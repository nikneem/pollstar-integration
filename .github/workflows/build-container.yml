name: Docker Image CI

on:
  push:
    branches: [main]

jobs:
  publish-bicep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build & Push
        working-directory: infrastructure
        run: |
          az bicep build --file main.bicep
          az bicep build --file integration.bicep
      - name: Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bicep-templates
          path: infrastructure/*.json

  infrastructure-incremental-test:
    needs: [publish-bicep]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: bicep-templates
          path: ./infrastructure

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_PROD }}

      - name: Deploy Infrastructure
        id: arm
        uses: Azure/cli@v1
        with:
          inlineScript: az deployment sub create --name pollstar-integration  --location northeurope --template-file ./infrastructure/main.json --parameters ./infrastructure/params.test.json

  infrastructure-complete-test:
    needs: [infrastructure-incremental-test]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: bicep-templates
          path: ./infrastructure

      - name: Azure Login
        uses: azure/login@v1.4.0
        with:
          creds: ${{ secrets.AZURE_PROD }}

      - name: Deploy Infrastructure
        id: arm
        uses: Azure/cli@1.0.4
        with:
          inlineScript: az deployment group create --name pollstar-integration-complete  --resource-group pollstar-int-test-neu --template-file ./infrastructure/integration.json --parameters ./infrastructure/params.prod.json --mode complete
